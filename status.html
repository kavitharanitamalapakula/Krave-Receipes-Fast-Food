<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f8b500, #f76b1c);
      color: #fff;
    }

    .success-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, #4caf50, #43a047);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 0 15px #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      position: relative;
    }

    .circle::after {
      content: '';
      width: 140px;
      height: 140px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -10px;
      animation: pulse 1.5s infinite;
    }

    .checkmark1 {
      width: 30px;
      height: 50px;
      border: solid white;
      border-width: 0 10px 10px 0;
      transform: rotate(45deg);
      animation: checkmarkDraw 0.5s ease-in-out forwards;
      opacity: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      animation: fadeInText 1s ease-in-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn1 {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes checkmarkDraw {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(45deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(45deg);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="circle">
      <div class="checkmark1"></div>
    </div>
    <div class="message">Booking Successful!</div>
  </div>
</body>
</html>
